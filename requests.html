{% extends "index.html" %}

{% block title %}
    Record requests
{% endblock %}

{% block main %}
     <h3>Add a Request</h3>
    <form action="/requests" method="post">
            <div class="form-group">
       <select class="form-control" name="name" required>
                <option disabled selected value>Name</option>

                {% for employee in employees %}
                    <option value="{{ employee.first_name }}"> {{ employee.first_name }}</option>
                {% endfor %}
            </select>

        </div>
       <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="day" placeholder="Day Requested (1-31)" type="text"/>
        </div>
         <div class="form-group">
            <select autocomplete="off" autofocus class="form-control" name="month"type="text">
                <option value = "1">January</option>
                <option value = "2">February</option>
                <option value = "3">March</option>
                <option value = "4">April</option>
                <option value = "5">May</option>
                <option value = "6">June</option>
                <option value = "7">July</option>
                <option value = "8">August</option>
                <option value = "9">September</option>
                <option value = "10">October</option>
                <option value = "11">November</option>
                <option value = "12">December</option>
            </select>
            </div>
        <div class="form-group">
            <select autocomplete="off" autofocus class="form-control" name="req"type="text">
                <option value = "Off">Day Off</option>
                <option value = "Vacation">Vacation</option>
                <option value = "RFR">RFR</option>
                <option value = "Morning">Morning</option>
                <option value = "Evening">Evening</option>
                <option value = "Night">Night</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Save Request</button>
    </form>
{% endblock %}
